<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoleta</title>
    <!--google fonts open-sans e montserrat-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--main css-->
    <link rel="stylesheet" href="../../public/styles/main.css" />
    <link rel="stylesheet" href="../../public/styles/create-point.css" />
    <link rel="stylesheet" href="../../public/styles/responsive.css" />
    <!--script-->
    <script src="../../public/scripts/create-point.js"></script>
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="../../public/assets/logo.svg" alt="logo ecoleta" />
        <a href="src/views/index.html">
          <span></span>
          Volar para home
        </a>
      </header>

      <form action="">
        <h1>Cadastre um ponto de coleta</h1>

        <fieldset>
          <legend>Dados da entidade</legend>

          <div class="field">
            <label for="name">Nomde da entidade</label>
            <input name="name" required type="text" />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input name="address" required type="text" />
            </div>
            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input name="address2" required type="text" />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state" />
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" required disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de Coleta</h2>
          </legend>

          <div class="items-grid">
            <li data-id="1">
              <img src="../../public/assets/lampadas.svg" alt="Lâmpadas" />
              <span>Lâmpadas</span>
            </li>

            <li data-id="2">
              <img
                src="../../public/assets/baterias.svg"
                alt="Pilhas de Baterias"
              />
              <span>Pilhas de Baterias</span>
            </li>

            <li data-id="3">
              <img
                src="../../public/assets/papeis-papelao.svg"
                alt="Papéis e Papelão"
              />
              <span>Papéis e Papelão</span>
            </li>

            <li data-id="4">
              <img
                src="../../public/assets/eletronicos.svg"
                alt="Resíduos Eletrônicos"
              />
              <span>Resíduos Eletrônicos</span>
            </li>

            <li data-id="5">
              <img
                src="../../public/assets/organicos.svg"
                alt="Resíduos Orgânicos"
              />
              <span>Resíduos Orgânicos</span>
            </li>

            <li data-id="6">
              <img src="../../public/assets/oleo.svg" alt="Óleo de Cozinha" />
              <span>Óleo de Cozinha</span>
            </li>
          </div>

          <input type="hidden" name="items" />
        </fieldset>
        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>
  </body>
</html>
