<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoleta</title>
    <!--google fonts open-sans e montserrat-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!--main css-->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/create-point.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <!--script-->
    <script src="./scripts/create-point.js"></script>
  </head>
  <body>

    <div id="page-create-point">
      <header>
        <img src="/assets/logo.svg" alt="logo ecoleta" />
        <a href="index.html">
          <span></span>
          Volar para home
        </a>
      </header>
      
      <form action="">

        <h1>Cadastre um ponto de coleta</h1>
        
        <fieldset>
            <legend>Dados da entidade</legend>

            <div class="field">
                <label for="name">Nomde da entidade</label>
                <input name="name" type="text">
            </div>
            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label><input name="address" type="text">
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label><input name="address2" type="text">
                </div>
            </div>
            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="">Selecione o Estado</option>
                    </select>
                    <input type="hidden" name="state">
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled>
                        <option value="">Selecione a Cidade</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <button type="submit">Cadastrar ponto de coleta</button>
      </form>

    </div>
  </body>
</html>
